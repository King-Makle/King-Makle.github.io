<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <title>Super Search</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body data-new-gr-c-s-check-loaded="9.60.0" data-gr-ext-installed="">
    <h1>Super Search</h1>
    <form action="https://www.google.com/search">
      <div>
        <label for="site">site : </label>
        <input type="text" id="site" name="as_sitesearch" placeholder="Search What you want idc" size="30">
      </div>
      <div>
        <label for="Images">Images Only: </label>
        <input type="checkbox" id="Images" name="tbm" value="isch">
      </div>
      <div>
        <p>filetype:
          <select name="as_filetype">
            <option value=" "></option>
            <option value="jpg">Jpg</option>
            <option value="png">Png</option>
            <option value="gif">Gif</option>
          </select>
        </p>
      </div>
      <div>
        <input type="submit" value="Search">
      </div>
    </form>
    <form action="https://www.google.com/search">
      <div>
        <label for="intext">intext: </label>
        <input type="text" id="intext" name="intext" placeholder="Search Specific word" size="30">
      </div>
    </form>
    <p><a href="https://king-makle.github.io"> <img src="HPB.png" alt="HPB.png"></a></p>
